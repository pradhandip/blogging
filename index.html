    <link rel="stylesheet" href="style.css">

    <style>
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons li {
            margin: 0;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            transition: color 0.3s ease;
        }   
        .social-icons a:hover {
            color: #00aced;
        }
        .quick-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .quick-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .quick-links a:hover {
            color: #00aced;
        }
        .contact-email {
            margin-top: 20px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .contact-email a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .contact-email a:hover {
            color: #00aced;
        }
        .email-icon {
            margin-right: 5px;
        }
        .site-credit {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .nav-bar a {
                margin: 10px 0;
            }
            .quick-links,
            .contact-email {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
